on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: robert-s-lee/test-github-composite@main
        with:
          who-to-greet: 'Mona the Octocat'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
      - run: echo obj-id ${{ steps.foo.outputs.obj-id }}
        shell: bash
      - run: echo obj-id2 ${{ steps.foo.outputs.obj-id2 }}
        shell: bash        
      - run: | 
          echo obj-date ${{ steps.foo.outputs.obj-date }}
          echo obj-status ${{ steps.foo.outputs.obj-status }}
          echo obj_id ${{ steps.foo.outputs.obj_id }}
          echo obj_status ${{ steps.foo.outputs.obj_status }}   
          echo obj_summary ${{ steps.foo.outputs.obj_summary }}          
        shell: bash                